<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href='https://ai.uni-bremen.de/lib/tpl/agkitpl/images/ai_small.png'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COAI</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script>
    function emitHeightEvent(event) {
      window.parent.postMessage(document.getElementById('app').offsetHeight + 20, "*");
    }
    window.addEventListener('load', emitHeightEvent)
    window.addEventListener('resize', emitHeightEvent)
  </script>
</body>
</html>
